<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pet-card {
            margin-bottom: 20px;
        }
        .pet-card img {
            max-width: 100%;
            height: auto;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Pet Dashboard</h1>
    <div class="row">
        <!-- Loop over each pet and create a card -->
        <div th:each="pet : ${pets}" class="col-md-4 pet-card">
            <div class="card">
                <!-- Wrap the image with a link to profile.html -->
                <a th:href="@{'/profile-api?petId=' + ${pet.id}}">
                    <img th:src="@{${pet.imagePath}}" class="card-img-top" alt="Pet Image">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${pet.name}"></h5>
                    <p class="card-text" th:text="'Age: ' + ${pet.age}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
