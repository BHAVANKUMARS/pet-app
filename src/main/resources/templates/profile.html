<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #petDetailsContainer {
            text-align: center;
        }
    </style>
</head>
<body>

<div id="petDetailsContainer">
    <!-- Display Pet Details -->
    <img th:src="${petDetails.imagePath}" alt="Pet Image" class="img-fluid">
    <h2 th:text="${petDetails.name}"></h2>
    <p th:text="${petDetails.description}"></p>

    <!-- Adopt Button -->
    <form th:action="@{/adoptionForm}" method="get">
<!--        <input type="hidden" name="petId" th:value="${petDetails.id}" />-->
        <button type="submit" class="btn btn-primary">Adopt</button>
    </form>
</div>

</body>
</html>
