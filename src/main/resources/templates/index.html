<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Adoption - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Login</h1>

    <p style="color:red" th:text="${errorMsg}"></p>

    <form th:action="@{/login}" method="post" th:object="${loginDetail}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{userName}" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p class="mt-3">Don't have an account? <a th:href="@{/register}" class="btn btn-link">Register here</a></p>
    </form>
</div>

</body>
</html>
